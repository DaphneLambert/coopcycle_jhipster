<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="systemePaiement">
      <h2 data-cy="systemePaiementDetailsHeading"><span jhiTranslate="myblogApp.systemePaiement.detail.title">Systeme Paiement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ systemePaiement.id }}</span>
        </dd>
        <dt><span jhiTranslate="myblogApp.systemePaiement.method">Method</span></dt>
        <dd>
          <span>{{ systemePaiement.method }}</span>
        </dd>
        <dt><span jhiTranslate="myblogApp.systemePaiement.agents">Agents</span></dt>
        <dd>
          <span *ngFor="let agents of systemePaiement.agents; let last = last">
            <a [routerLink]="['/compte', agents?.id, 'view']">{{ agents.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/systeme-paiement', systemePaiement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
